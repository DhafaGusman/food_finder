<!-- @format -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>

     <!-- meta tag -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="author" content="Kelompok Semoga Lulus" />
    <meta
      name="description"
      content="Find delicious meals near you fast. Explore local restaurants and get the best menu recommendations for any occasion."
    />
    <meta name="keywords" content="Food Finder, Find Food, Food Find" />

    <!-- title -->
      <title>Register | Food Finder</title>
      <link rel="stylesheet" href="node_modules/css/style_register.css">
   </head>
   <body>

    <!-- form register -->
      <div class="wrapper">
         <div class="title">
            Register Page
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Username</label>
            </div>
            <div class="field">
               <input type="email" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Password</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Repeat Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Register">
            </div>
            <div class="signup-link">
               Already a member? <a href="login.html">Login now</a>
               <br>
               <a href="index.html">Return to Home</a>
            </div>
         </form>
      </div>
   </body>
</html>
