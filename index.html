<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tag -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="author" content="Kelompok Semoga Lulus" />
    <meta
      name="description"
      content="Find delicious meals near you fast. Explore local restaurants and get the best menu recommendations for any occasion."
    />
    <meta name="keywords" content="Food Finder, Find Food, Food Find" />

    <!-- title -->
    <title>Find Delicious Food Nearby | Food Finder</title>

    <!-- link style & favicon -->
    <link rel="stylesheet" href="node_modules/css/style.css" />
    <link rel="stylesheet" href="node_modules/css/style_home.css" />
    <link
      rel="shortcut icon"
      href="assets/img/icon/favicon.ico"
      type="image/x-icon"
    />

    <!-- script -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <!-- section header -->
    <header class="header">
      <div class="col">
        <!-- navigation bar -->
        <nav class="navbar">
          <a href="index.html" class="navbar-logo">
            <img
              src="assets/img/logo/logo-food_finder.png"
              alt="logo food finder"
            />
          </a>
          <div class="navbar-line-break"></div>
          <ul class="navbar-list-left">
            <li class="navbar-item">
              <a href="#" class="navbar-link active">Home</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Discover</a>
            </li>
          </ul>
          <ul class="navbar-list-right">
            <li class="navbar-item dropdown">
              <a href="#" class="dropdown-btn text-bold"
                >English
                <i data-feather="chevron-down" class="icon-dropdown"></i
              ></a>
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item">English</a>
                <a href="#" class="dropdown-item">Bahasa Indonesia</a>
              </div>
            </li>
            <li class="navbar-item">
              <a href="#" class="button button-primary">Log in/Sign In</a>
            </li>
          </ul>
        </nav>

        <!-- section title web -->
        <section class="header-title">
          <h1 class="title-header">
            <span id="titleHeader1">Find your food at</span>
            <br />
            <span class="title-brand-1">Food</span>
            <span class="title-brand-2">Finder</span>
          </h1>
          <form class="form-search" role="search">
            <div class="input-container">
              <i data-feather="map-pin" class="form-icon"></i>
              <input
                type="text"
                class="form-control-lg"
                id="formSearch"
                placeholder=""
              />
            </div>
            <button class="button-circle-lg button-primary" type="submit">
              <i data-feather="search" class="icon-button-circle-lg"></i>
            </button>
          </form>
        </section>

        <div class="object-center">
          <button
            class="button-circle-lg button-outline-primary"
            id="scrollDownButton"
          >
            <i data-feather="arrow-down" class="icon-button-circle-lg"></i>
          </button>
        </div>
      </div>
      <div class="col"></div>
    </header>

    <!-- categories section -->
    <section id="categoriesSection"></section>

    <!-- script -->
    <script src="node_modules/js/script.js" type="text/javascript"></script>
  </body>
</html>
