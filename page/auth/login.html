<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tag -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kelompok Semoga Lulus" />

    <!-- title -->
    <title>Find Delicious Food Nearby | Food Finder</title>

    <!-- link style & favicon -->
    <link rel="stylesheet" href="node_modules/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/img/icon/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- script -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="position-absolute top-50 start-50 translate-middle">
          <form action="#">
            <div class="card rounded-0 shadow" style="width: 25rem">
              <div class="card-body">
                <h4 class="text-center">Masuk ke Food Finder</h4>
                <div class="mb-3">
                  <label for="" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name=""
                    id=""
                    aria-describedby="emailHelpId"
                    placeholder="abc@mail.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name=""
                    id=""
                    placeholder=""
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- script -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="node_modules/js/script.js" type="text/javascript"></script>
  </body>
</html>
