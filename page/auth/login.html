<!-- @format -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- meta tag -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="author" content="Kelompok Semoga Lulus" />
    <meta
      name="description"
      content="Find delicious meals near you fast. Explore local restaurants and get the best menu recommendations for any occasion."
    />
    <meta name="keywords" content="Food Finder, Find Food, Food Find" />

    <!-- title -->
    <title>Login | Food Finder</title>
    <link rel="stylesheet" href="../../node_modules/css/style_login.css" />
  </head>
  <body>
    <!-- form login -->
    <div class="wrapper">
      <div class="title">Login Page</div>
      <form action="../../index.html">
        <div class="field">
          <input type="text" id="username" required />
          <label for="username">Username</label>
        </div>
        <div class="field">
          <input type="password" id="password" required />
          <label for="password">Password</label>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>
          <div class="pass-link">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <div class="field">
          <input type="submit" value="Login" />
        </div>
        <div class="signup-link">
          Not a member? <a href="register.html">Signup now</a>
          <br />
          <a href="../../index.html">Return to Home</a>
        </div>
      </form>
    </div>
  </body>
</html>
