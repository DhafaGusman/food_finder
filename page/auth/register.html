<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- meta tag -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="author" content="Kelompok Semoga Lulus" />
    <meta
      name="description"
      content="Find delicious meals near you fast. Explore local restaurants and get the best menu recommendations for any occasion."
    />
    <meta name="keywords" content="Food Finder, Find Food, Food Find" />

    <!-- title -->
    <title>Register | Food Finder</title>
    <link rel="stylesheet" href="../../node_modules/css/style_register.css" />
  </head>
  <body>
    <!-- form register -->
    <div class="wrapper">
      <div class="title">Register Page</div>
      <form id="registerForm">
        <div class="field">
          <input type="text" id="username" required />
          <label for="username">Username</label>
        </div>
        <div class="field">
          <input type="email" id="email" required />
          <label for="email">Email Address</label>
        </div>
        <div class="field">
          <input type="password" id="password" required />
          <label for="password">Password</label>
        </div>
        <div class="field">
          <input type="password" id="password2" required />
          <label for="password2">Repeat Password</label>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="field">
          <input type="button" value="Register" onclick="registerUser(event)" />
        </div>
        <div class="signup-link">
          Already a member? <a href="login.html">Login now</a>
          <br />
          <a href="../../index.html">Return to Home</a>
        </div>
      </form>
    </div>

    <script src="../../node_modules/js/script_register.js" type="text/javascript"></script>
  </body>
</html>
